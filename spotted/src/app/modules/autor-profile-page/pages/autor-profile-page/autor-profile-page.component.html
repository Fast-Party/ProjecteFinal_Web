<div class="autor_profile-page">
    <div class="container-autor_information">
        <div class="autor_info-autor_stats-btn_follow-separator">
            <div class="autor_info-autor_stats-btn_follow">
                <div class="autor_logo-autor_info">
                    <img src="{{perfilAutor.Imagen}}" alt="logo autor">
                    <div class="autor_name-autor_direction">
                        <h2>{{perfilAutor.NombreUsuario}}</h2>
                        <p>{{perfilAutor.Direccion}}</p>
                    </div>
                </div>
                <div class="autor_stats">
                    <div class="autor_stats--info_container">
                        <p class="num_stat">{{perfilAutor.Seguidores}}</p>
                        <p class="label_stat">Seguidores</p>
                    </div>
                    <div class="separator_vertical"></div>
                    <div class="autor_stats--info_container">
                        <p class="num_stat">{{ (perfilAutor.Valoracion ?? 0) | number: '1.1-1' }}</p>
                        <p class="label_stat">Valoración</p>
                    </div>
                    <div class="separator_vertical"></div>
                    <div class="autor_stats--info_container">
                        <p class="num_stat">{{perfilAutor.PlanesCreados}}</p>
                        <p class="label_stat">Eventos</p>
                    </div>
                </div>
                <button
                class="btn_follow"

              >
                @if (!isFollowing) { Seguir }@else { Siguiendo }
              </button>
            </div>
            <div class="separator"></div>
        </div>
        <div class="container-autor_description">
            <h6>Descripción</h6>
            <div class="description-container">
                <p>{{perfilAutor.Descripcion}}</p>
            </div>
            
        </div>
    </div>
</div>
