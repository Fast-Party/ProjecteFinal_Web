    <div class="container-position-slick-buttons">
      <ul class="container-buttons-slider">
        <li [class.slick-active]="activeIndex === 0">
          <button (click)="changeSlide(0)">01</button>
        </li>
        <li [class.slick-active]="activeIndex === 1">
          <button (click)="changeSlide(1)">02</button>

      <div class="input-group">
        <div class="cont-input-group">
          <input
            type="email"
            class="input"
            id="Email"
            name="Email"
            placeholder="Correo electrónico"
            autocomplete="off"
          />
