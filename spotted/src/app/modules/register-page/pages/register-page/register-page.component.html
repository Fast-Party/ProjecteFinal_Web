<div class="registerDiv">
    <form class="registerForm" action="#">
        <input class="registerInputs" [(ngModel)]="registerObj.NombreUsuario" [ngModelOptions]="{standalone: true}" type="text" placeholder="Username, email or Phone">
        <input class="registerInputs" [(ngModel)]="registerObj.Nombre" [ngModelOptions]="{standalone: true}" type="text" placeholder="Nombre">
        <input class="registerInputs" [(ngModel)]="registerObj.Contrasenya" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password">
        <input class="registerInputs" [(ngModel)]="registerObj.Email" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email">
        <input class="registerInputs" [(ngModel)]="registerObj.Telefono" [ngModelOptions]="{standalone: true}" type="text" placeholder="Telephone">
        <input class="registerInputs" [(ngModel)]="registerObj.FechaNacimiento" [ngModelOptions]="{standalone: true}" type="date" placeholder="Birth Date">

        <button type="button" class="btnRegister" (click)="onregister()">register</button>
    </form>
</div>
