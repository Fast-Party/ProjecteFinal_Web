<div class="user_profile--page">
  <div class="container--user_logo-btn_edit">
    <img class="img_user_profile" src="{{ perfilUsuario.Imagen }}" alt="Img User Profile" />
    <button class="btn_edit_profile" (click)="enableInputs()" [disabled]="isEditing">
      <img
        src="../../../../../assets/icons/fill/note-pencil-fill.svg"
        alt="icon edit"
      />
      <p>Editar</p>
    </button>
  </div>
  <form [formGroup]="UpdateForm" class="form--user_profile">
    <div class="union--inputs-input_birthday">
      <div class="container--inputs">
        <div class="container--left_inputs">
          <div class="input-container">
            <input type="text" id="input" formControlName="Nombre" [disabled]="!isEditing" />
            <label for="input" class="label">Nombre</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="text" id="input" formControlName="Apellidos" [disabled]="!isEditing"  />
            <label for="input" class="label">Apellidos</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="text" id="input" formControlName="NombreUsuario" [disabled]="!isEditing"/>
            <label for="input" class="label">Nombre de usuario</label>
            <div class="underline"></div>
          </div>
        </div>
        <div class="container--right_inputs">
            <div class="input-container">
                <input type="text" id="input" formControlName="Email"  [disabled]="!isEditing" />
                <label for="input" class="label">Correo electrónico</label>
                <div class="underline"></div>
              </div>
    
              <div class="input-container">
                <input type="text" id="input" formControlName="Telefono" [disabled]="!isEditing"  />
                <label for="input" class="label">Teléfono</label>
                <div class="underline"></div>
              </div>
              <div 
              class="container-input-date-label"
              [class.container-input-date-label-error]="!isAgeValid"
              >
                <label
                  for="input"
                  class="label-date"
                  >Fecha de nacimiento
                </label
                >
                <div class="container-input-date">
                  <div 
                  class="input-container" 
                  >
                    <select
                      id="input"
                      formControlName="FechaNacimientoDia"
                      [disabled]="!isEditing"
                    >
                      <option class="select-option" label="Día" value >Día</option>
                      @for (day of daysArray; track day) {
                      <option class="select-option" label="{{ day }}" value="{{ day }}">
                        {{ day }}
                      }
                    </select>
                    <div class="underline"></div>
                  </div>
                  <div 
                  class="input-container" 
                  >
                    <select
                      id="input"
                      formControlName="FechaNacimientoMes"
                      [disabled]="!isEditing"
                    >
                      <option class="select-option" label="Mes" value>Mes</option>
                      <option class="select-option" label="Enero" value="1">
                        Enero
                      </option>
                      <option class="select-option" label="Febrero" value="2">
                        Febrero
                      </option>
                      <option class="select-option" label="Marzo" value="3">
                        Marzo
                      </option>
                      <option class="select-option" label="Abril" value="4">
                        Abril
                      </option>
                      <option class="select-option" label="Mayo" value="5">
                        Mayo
                      </option>
                      <option class="select-option" label="Junio" value="6">
                        Junio
                      </option>
                      <option class="select-option" label="Julio" value="7">
                        Julio
                      </option>
                      <option class="select-option" label="Agosto" value="8">
                        Agosto
                      </option>
                      <option class="select-option" label="Septiembre" value="9">
                        Septiembre
                      </option>
                      <option class="select-option" label="Octubre" value="10">
                        Octubre
                      </option>
                      <option class="select-option" label="Noviembre" value="11">
                        Noviembre
                      </option>
                      <option class="select-option" label="Diciembre" value="12">
                        Diciembre
                      </option>
                    </select>
                    <div class="underline"></div>
                  </div>
                  <div 
                  class="input-container" 
                  >
                    <select
                      id="input"
                      formControlName="FechaNacimientoAno"
                      [disabled]="!isEditing"
                    >
                      <option class="select-option" label="Año" value>Año</option>
                      @for (year of yearsArray; track year) {
                      <option class="select-option" label="{{ year }}" value="{{ year }}">
                        {{ year }}
                      }
                    </select>
                    <div class="underline"></div>
                  </div>
                </div>
                @if(!isAgeValid) {
                <p class="error-message-input">La fecha de nacimiento no es valida</p>
                }
              </div>
  
        </div>
      </div>
    </div>
    @if (isEditing) {
    <div class="container--buttons_control_form">
      <button class="btn_cancel" (click)="disableInputs()">Cancelar</button>
      <button class="btn_submit" type="button" (click)="onUpdateUser()">Guardar</button>
    </div>
    
    <div class="container--float-btns_control">
      <button class="btn_cancel" (click)="disableInputs()">Cancelar</button>
      <button class="btn_submit" type="button" (click)="onUpdateUser()">Guardar</button>
    </div>
  }
  </form>
</div>
